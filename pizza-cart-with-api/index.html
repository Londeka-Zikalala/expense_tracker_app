<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Menu</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="alpineJS.js" defer></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js" defer></script>
</head>
<body x-data="pizzaCart" x-init="getPizzas()">
    <h1 x-text="title"></h1>
    <div x-show="pizzas.length">
        <h2>Pizzas:</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr x-for="pizza in pizzas" :key="pizza.id">
                    <td x-text="pizza.id"></td>
                    <td x-text="pizza.name"></td>
                    <td x-text="pizza.price"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
